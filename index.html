<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">MS AI Assistant - Multilingual Chat</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">
        <div class="header-content">
            <h1 id="main-title" data-i18n="title">⚡ MS AI Assistant</h1>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="sv">Svenska</option>
                    <option value="ar">العربية</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Português</option>
                    <option value="ru">Русский</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
        </div>
    </div>

    <div id="main-container">
        <div class="chat-container">
            <div id="reply-content" data-i18n="welcome-message">
                Hello! How can I help you today?
            </div>
            
            <div id="main-content">
                <input id="word-input" type="text" data-i18n-placeholder="input-placeholder" placeholder="Type your question here...">
                <button id="submit-btn" data-i18n="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Floating particles for background effect -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s; width: 10px; height: 10px;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s; width: 8px; height: 8px;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s; width: 12px; height: 12px;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s; width: 6px; height: 6px;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s; width: 14px; height: 14px;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s; width: 9px; height: 9px;"></div>
        <div class="particle" style="left: 70%; animation-delay: 2s; width: 11px; height: 11px;"></div>
        <div class="particle" style="left: 80%; animation-delay: 1s; width: 7px; height: 7px;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3s; width: 13px; height: 13px;"></div>
    </div>

    <footer class="footer">
    <span class="spn"> © 2025 Matai Somi's AI Assistant. All rights reserved. </span>
    </footer>
        
</body>

<!-- AXIOS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
<script src="floating-orbs.js"></script>
<script src="i18n.js"></script>
<script src="script.js"></script>
</html>
